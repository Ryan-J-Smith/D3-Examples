# Plotting Random Normal Data

Here I have modified the previous script that drew a scatterplot from pre-defined data to instead plot randomly sampled data.

A relevant example from Mike Bostock is available [here](http://bl.ocks.org/mbostock/3680957).

</xmp>

<script src="../js/strapdown/v/0.2/strapdown.js"></script>

<script type="text/javascript">
    "use strict";
    /*global d3:false */
    var w = 960;
    var h =960;
    var std = 1;
    var numPoints = 2000;

    //Generate random data
    var randomX = d3.random.normal(0, std);
    var randomY = d3.random.normal(0, std);

    var dataset = d3.range(numPoints).map(function() {
        return [
            randomX(),
            randomY()
        ];
    });

    //Define scale
    var xScale = d3.scale.linear()
        .domain([-10*std, 10*std])
        .range([0, w]);

    var yScale = d3.scale.linear()
        .domain([-10*std, 10*std])
        .range([0, h]);

    //Create SVG element
    var svg = d3.select("div#content").append("svg")
                .attr("style", "outline: thin solid black;")
                .attr("width", w)
                .attr("height", h);

    //Draw data on svg element
    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function(d) {
            return xScale(d[0]);
        })
        .attr("cy", function(d) {
            return yScale(d[1]);
        })
        .attr("r", 2.5);

</script>
